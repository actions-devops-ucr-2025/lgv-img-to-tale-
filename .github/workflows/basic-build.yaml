name: Basic Build

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js 23
              uses: actions/setup-node@v4
              with:
                node-version: 23

            - name: Install dependencies
              run: npm install

            - name: Correr Lint
              run: npm run lint

            - name: Correr los test 
              run: npm run test

            - name: Build
              run: npm run build